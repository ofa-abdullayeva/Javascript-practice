<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In </title>
</head>
<body>
    <p id="result"></p>
    <button type="button" onclick="show()">Loop</button>

    <script>

        function show(){
            var message="";i=1;

            while(i<=10){ //while yoxlayir, dogrudusa yazdirir
                message += "Number:" + i+ "<br>";
                i++;
            }
            

            document.getElementById('result').innerHTML=message;
        }


    </script>
</body>
</html>
